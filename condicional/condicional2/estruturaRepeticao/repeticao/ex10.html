<meta charset="UTF-8">

<script>

/*
10) Crie um algoritmo leia um número do usuário e exiba a sua tabuada de
multiplicação.
*/
 var multiplicação = 0;
const numero = Number.parseInt(prompt("Digite um número"))
for ( let i = 0; i <= 10; i++){
multiplicação = numero * i;
document.write(numero + " x " + i + " = " + multiplicação + "<br>");
}


</script>
