<meta charset="UTF-8">

<script>

/*

11) Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são
maiores do que 8. 

*/
 
;
    var numero;
    var maior8 = 0
    


    for (let i = 0; i < 20; i++) {
        numero = Number.parseInt(prompt("digite um numero: "));
      

        if (numero > 8) {
            maior8++
        }
    }
    document.write(maior8 + " números são maiores que oito ");


</script>

</script>
