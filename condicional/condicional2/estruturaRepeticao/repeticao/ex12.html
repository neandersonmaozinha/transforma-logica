<meta charset="UTF-8">

<script>

/*
 12) Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são
pares 
*/
 
var par = 0;
 
     for (let i = 1; i <= 20; i++) {
         var numero = Number.parseInt(prompt("Digite um numero: "));
         resto = numero % 2
         if(resto == 0){
             par++;
         }
     
 
     }
    
     document.write(" A quantidade de números pares:  " +par )


</script>
