<meta charset="UTF-8">

<script>

/*
13) Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e
100. 
*/
 entreZeroECem = 0
for (let i = 0; i < 20; i++){
var numero = Number.parseInt(prompt("informe um número: "));

if(numero > 0 && numero < 100){
entreZeroECem++

}

}

document.write(entreZeroECem + " números estão entre zero e cem ")

</script>
