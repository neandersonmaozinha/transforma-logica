<meta charset="UTF-8">

<script>

/*
15) Escreva um algoritmo que leia uma sequência de números do usuário e realize a
soma desses números. Encerre a execução quando um número negativo for digitado.
*/
 soma = 0
 
 numero = 0

 while(numero >= 0.0){
    numero = Number.parseFloat(prompt("Digite um número"))

    if (numero >= 0.0){
        soma = soma + numero
    }
}
    
document.write("Soma: " + soma)


    

</script>
