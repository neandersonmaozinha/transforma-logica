<meta charset="UTF-8">

<script>

    /*
    
    4) Leia o nome um número do usuário um número N e escreva o nome dele na tela N
    vezes. 
    
    */
    var nome = prompt("Digite seu nome");
    var numeroVezes = Number.parseInt(prompt("Quantas vezes deseja repetir seu nome"));
    var i = 0

    while (i < numeroVezes) {
        document.write("Nome: " + nome + "<br>");
        i++;

    }


</script>
