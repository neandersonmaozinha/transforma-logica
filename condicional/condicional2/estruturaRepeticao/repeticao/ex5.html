<meta charset="UTF-8">

<script>

/*
5) Escreva um algoritmo que leia 10 números do usuário e calcule a soma desses
números.

*/
var soma = 0
 
for (let i = 0; i < 10; i++){
    numero = Number.parseInt(prompt("Digite um numero: "))
    soma = soma + numero
    
}

document.write("Soma: " + soma);

</script>
