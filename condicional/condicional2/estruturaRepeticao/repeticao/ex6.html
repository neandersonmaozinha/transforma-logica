<meta charset="UTF-8">

<script>

    // 6) Leia a idade de 20 pessoas e exiba a soma das idades. 

    var soma = 0

    for (let i = 0; i < 20; i++) {
        idade = Number.parseInt(prompt("Digite um numero: "))
        soma = soma + idade

    }

    document.write("Soma da idade: " + soma);

</script>
