<meta charset="UTF-8">

<script>


var velocidade = Number.parseFloat(prompt("Qual a velocidade do carro? "));


if(velocidade > 80){
document.write( "Você cometeu uma inflação de de trânsito, segue o valor da multa " + ((velocidade - 80)*0.50)); 

} else{
    document.write( "Parabéns, você não cometeu inflação de transito");
}


</script>
