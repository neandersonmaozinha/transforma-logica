<meta charset="UTF-8">

<script>

var nota1 = Number.parseFloat(prompt("Digite a primeira nota do aluno"));

if(media >=7){
document.write("Parabéns, foi aprocado com média de " + media );

} else {
document.write("Está de recuperação, pois a sua média foi de " + media);
}

</script>
