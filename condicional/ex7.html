<meta charset="UTF-8">

<script>

var nome = prompt("Digite o seu nome");
var sexo = prompt("Qual o seu sexo. Digite F para FEMININO ou M para MASCULINO ");
var compra = Number.parseFloat(prompt("Qual foi o valor da sua compra? "));


if(sexo == "F"){
document.write( "Senhora " + nome + ", sua foi compra foi de R$" + compra + ", com desconto de 13%, a seu gasto foi de R$ " + (compra * 0.87));

} else if (sexo == "M") {
    document.write( "Senhor " + nome + ", sua foi compra foi de R$" + compra + ", com desconto de 5%, a seu gasto foi de R$ " + (compra * 0.95));
} else{
    document.write( "informa novamente seus dados !!!");
}


</script>
