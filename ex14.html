<meta charset="UTF-8">

<script>

    var kmPercorrido = Number.parseFloat(prompt("Qual a quantida de KM percorrido? "));
    var dia_Alugado = Number.parseFloat(prompt("Qual a quantidade de dia alugado "))
    var precoKm = kmPercorrido * 0.20
    var precoDia = dia_Alugado * 90.00

    document.write("preço total de KM percorrido: " + precoKm);  
    document.write("<br>")
    document.write("preço total de dia alugado: " + precoDia);
    document.write("<br>")
    document.write("preço total do aluguel é de R$ " + (precoKm + precoDia));
    

</script>
