<meta charset="UTF-8">

<script>
    
    var diaTrabalhado = Number.parseFloat(prompt("Quantidade de dias trabalhado no mês? "));
    var salarioMes = diaTrabalhado * 8*25;
    


    document.write("A quantidade de dia trabalhado foi de: " + diaTrabalhado);  
    document.write("<br>")
    document.write("Sálario mensal foi de: " + salarioMes);
   
    

</script>
