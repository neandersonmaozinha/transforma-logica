<meta charset="UTF-8">

<script>

var n1 = Number.parseInt(prompt("Digite um numero inteiro: "));
var n2 = Number.parseInt(prompt("Digite outro numero inteiro: "));

var nAntecessor = (--n1);
var nSucessor = (++n2);

    document.write((n1 +1) + " Possui o antecessor de " + nAntecessor);
    document.write("<br>");

    document.write((n2 -1) + " possui sucessor de " + nSucessor);
    </script>
