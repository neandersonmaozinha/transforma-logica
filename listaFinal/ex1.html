<meta charset="UTF-8">

<script>
/*

Faça um algoritmo que leia quatro números informados pelo usuário e que depois
imprima a média.

*/ 
var numero1 = Number.parseInt(prompt("Digite um número: "));
var numero2 = Number.parseInt(prompt("Digite um número: "));
var numero3 = Number.parseInt(prompt("Digite um número: "));
var numero4 = Number.parseInt(prompt("Digite um número: "));

var media = (numero1 + numero2 + numero3 + numero4)/4


document.write("Média é de: " + media);



</script>
