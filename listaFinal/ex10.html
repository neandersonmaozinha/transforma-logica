<meta charset="UTF-8">

<script>

    /*
    
Crie um programa que armazene 10 números digitados pelo usuário em dois vetores: um
somente para números pares, e outro somente para números ímpares.
Após, exiba os valores dos dois vetores na tela, em sequência.
    
    */

    var array = [];
    var pares = [];
    var impares = [];
    

    for (let i = 0; i < 10; i++) {

        array[i] = Number(prompt("Digite um numero inteiro"));

        
        if ((array[i] % 2) == 0) {

            pares.push(array[i]);

        }

        else {

            impares.push(array[i]);


        }

    }

    document.write("Numeros pares: ");
    for (let i = 0; i < pares.length; i++) {

        document.write(pares[i] + ", ");
    }

    document.write("<br>");
    document.write("<br>");
    document.write("Numeros impares: ")


    for (let i = 0; i < impares.length; i++) {
        document.write(impares[i] + ", ");
    }



</script>
