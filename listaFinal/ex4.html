<meta charset="UTF-8">

<script>
/*

Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é
menor que C.

*/ 
var a = Number.parseInt(prompt("Qual o valor de A: "));
var b = Number.parseInt(prompt("Qual o valor de B: "));
var c = Number.parseInt(prompt("Qual o valor de C: "));
var somaAB = a + b;

if(somaAB < c){
document.write("A soma de A e B é menor que c");
} else {
    document.write("A soma de A e B maior que C");
}
</script>
