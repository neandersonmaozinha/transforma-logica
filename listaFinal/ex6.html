<meta charset="UTF-8">

<script>

    /*
    
    Desenvolver um algoritmo que leia a altura de 15 pessoas. Este programa dever√°
    calcular e mostrar : a. A menor altura do grupo; b. A maior altura do grupo;
    
    */

    var maiorAltura = 0;
    var menorAltura = 0;
    var altura;

    for (var i = 0; i < 15; i++) {
        altura = parseFloat(prompt("Digite a sua altura "));

        if (altura > maiorAltura) {
            maiorAltura = altura;

        }

        if (menorAltura == 0 || altura < menorAltura) {
            menorAltura = altura;
        }

    }

    document.write("A menor altura digitada foi: " + menorAltura + " m ");
    document.write("<br>")
    document.write("O maior altura digitada foi: " + maiorAltura + " m ");




</script>
