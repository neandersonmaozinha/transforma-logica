<meta charset="UTF-8">
<script>

    /*
    
    Escrever um algoritmo que gera e escreve os números ímpares entre 100 e 200;
    
    */

    var impar = 0;
    var numero = 0;

    for (var i = 101; i < 200;) {
        i = i + 2;
        impar = numero + i
        document.write(impar + "<br>");

    }

</script>
