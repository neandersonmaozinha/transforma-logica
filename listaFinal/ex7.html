<meta charset="UTF-8">
<script>

    /*
    
    Escrever um algoritmo que gera e escreve os números ímpares entre 100 e 200;
    
    */

    var impar = 0;
    var numero = 0;
    var resto = 0;

    for (var i = 100; i < 200; i++) {
        numero = (numero + i);
        resto = numero % 2;
        if (resto != 0) {
            impar++;
        }
    }

   
    document.write("A quantidade de números impares:  " + impar );




</script>
