<meta charset="UTF-8">

<script>

    /*
    
Faça uma função que recebe a idade de uma pessoa em anos, meses e dias e retorna
essa idade expressa em dias.
    
    */

    var anos = Number.parseInt(prompt("Qual a sua idade em anos: "));
    var meses = Number.parseInt(prompt("Qual a sua idade em meses: "));
    var dias = Number.parseInt(prompt("Qual a sua idade em dias: "));


    idadeEmDias = calculoIdadeDias(anos, meses, dias);

    document.write(idadeEmDias);



    function calculoIdadeDias(informaAnos, informaMeses, informeDias) {
        var soma = (informaAnos * 365) + (informaMeses * 30) + informeDias;
        return soma

    }
</script>
