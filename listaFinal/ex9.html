<meta charset="UTF-8">

<script>

    /*
    
Faça uma função que recebe um valor inteiro e verifica se o valor é positivo ou negativo.
A função deve retornar um valor booleano.
    
    */


    var numero = Number.parseInt(prompt("Digite um número: "))
    sinalDoNumero(numero);

    
    function sinalDoNumero(informeNumero) {
        if (informeNumero >= 0) {
            document.write("Número é positivo? <br>" + true);
        }
        else {
            document.write("Número é positivo? <br>" + false);
        }

    }
</script>
